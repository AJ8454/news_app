name: news_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  http: ^0.13.5
  shimmer: ^2.0.0
  get_it: ^7.2.0
  cached_network_image: ^3.2.3
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: RobotoSlab
      fonts:
        - asset: assets/fonts/roboto_slab/RobotoSlab-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/roboto_slab/RobotoSlab-Thin.ttf
          weight: 200
        - asset: assets/fonts/roboto_slab/RobotoSlab-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto_slab/RobotoSlab-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto_slab/RobotoSlab-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto_slab/RobotoSlab-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/roboto_slab/RobotoSlab-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto_slab/RobotoSlab-Black.ttf
          weight: 800
        - asset: assets/fonts/roboto_slab/RobotoSlab-ExtraBold.ttf
          weight: 900
